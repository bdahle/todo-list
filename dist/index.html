<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="wrapper">
      <div id="leftBar">
        <h1>Prosjekter</h1>
      </div>
      <div id="rightArea">
        <h1>Huskeliste</h1>
        <div id="todoList"></div>
        <form action="javascript:void(0);" class="todo" onsubmit="return false">
          <input
            id="newTodoInput"
            type="text"
            placeholder="Ny oppgave"
            required
          />
          <input id="newTodoDueDate" type="date" />
          <input type="submit" id="newTodoButton" value="Legg til" input />
        </form>
      </div>
    </div>
  </body>
</html>
